
<div class="main-work">
    <div class=" container justify-content-center ">
        <div class="works-cont text-white">
            <h1 class="text-start ">Trayectoria</h1>
            <p class="lead ">Aqui encontraras mi experiencia laboral i mi recorrido académico.</p>

            <hr>

            <div class="row">
                <div class="timeline">
                    <div *ngFor='let entry of timeLine;let i = index'>
                        <div class="container-timeline-label" [ngClass]="{ left: i%2!==0, right:i%2==0}">
                            <div class="content">
                            <h2>{{entry.title}}</h2>
                            <h5 class="mt-4 fs-5" *ngIf="entry.subtitle != null">{{entry.subtitle}}</h5>
                            <p>{{entry.detail}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <hr>
            <div>
                <h3>Mis competencias</h3>
                <p class="lead">Así avaluo mis capacidades en cada area, lenguaje o herramienta de programación.</p>

                <canvas  id="skillsCharts" >{{ chart }}</canvas>
            </div>
            
        </div>
    </div>
    
</div>
